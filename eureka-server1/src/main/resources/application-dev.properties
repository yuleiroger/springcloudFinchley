eureka.client.service-url.defaultZone=http://10.10.100.206:8082/eureka/,http://10.10.100.206:8083/eureka/

##
eureka.server.enable-self-preservation=false
##
eureka.server.eviction-interval-timer-in-ms=50000
##
eureka.instance.lease-renewal-interval-in-seconds=5
##
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.prefer-ip-address=true
eureka.server.use-read-only-response-cache=false
eureka.instance.appname=eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.client.region=suzhou

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always